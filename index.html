<!DOCTYPE html>
<html lang=fr>
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Meta données de description et référencement -->
        <meta name="description" content="Quiz spirituel pour apprendre quelques versets">
        <meta name="author" content="Sylvain Gemieux - @syl20pro">
        <meta name="keywords"   content="quiz, jehovah">

        <title>Quiz spirituel</title>
        <!-- Meta données de liaison pour le style, favicon... -->
        <link rel="icon" href="" type="image/x-icon"> 
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header>
            <div class="container">
                 <div id="main-title">
                    <h1>Quiz spirituel</h1>
                    <h2>Apprenons quelques versets et leurs références</h2>
                    <p>Références basées sur la Bible Traduction du monde nouveau</p>
                 </div>
             </div>
        </header>

        <div class="quiz-content">
            <div class="question-answer">
                <h2 id="question"></h2>

                <h3 id="score"></h3>

                <div class="choices">
                    <button id="suggest0" class="btn">
                        <p id="choice0"></p>
                    </button>

                    <button id="suggest1" class="btn">
                        <p id="choice1"></p>
                    </button>

                    <button id="suggest2" class="btn">
                        <p id="choice2"></p>
                    </button>
                </div>
            </div>

            <p id="progress"></p>
        </div>

        <footer>
            <div>
                <p>Crée par Sylvain Gemieux - @syl20pro</p>
               
                <p>Source : jw.org</p>
            </div>
        </footer>

        <script src="./script.js" type="text/javascript"></script>
    </body>
    
</html>
